    <div class="container">

      <!-- Main hero unit for a primary marketing message or call to action -->
      <div class="hero-unit">
        <h1>Take a call</h1>
        <p>Need to make a quick decision with a group.  Put it to a vote.</p>
        <p><a class="btn btn-primary btn-large">Get started</a></p>
      </div>

      <!-- Example row of columns -->
      <div class="row">
        <div class="span12">
          <div id="poll-container" data-bind="template: {name: 'poll-template', data: poll}">loading...</div>
          <a class="btn btn-large" data-bind="text: 'Login as Calvin', click: testLogin" data-name="Calvin"></a>
          <a class="btn btn-large" data-bind="text: 'Login as Hobbes', click: testLogin" data-name="Hobbes"></a>

      <script id="poll-template" type="text/html">
        <h1 class="poll-title page-header" data-bind="css: {editable: $root.currentUser().name() == author().name()}, text: title"></h1> 
        <form id="choices">
        <table class="table table-striped">
          <tbody data-bind="template: {name: 'choice-template', foreach: choices()}">
          </tbody>
        </table>
        </form>
      </script>

      <script id="choice-template" type="text/html">
        <tr>
          <td>
            <strong data-bind="text: score"></strong>
          </td>
          <td>
        <div class="voting-container" data-bind="disabled: votesByCurrentUser().length == 0">
          <div class="btn-group">
            <button tabindex="999" class="btn" data-score="100" data-bind="click: vote ">Up</button>
            <button tabindex="999" class="btn" data-score="-100" data-bind="click: vote">Down</button>
          </div>
        </div>
          </td>
          <td>
        <input name="choice" type="text" placeholder="click to add" data-bind="value: title" /> 
            <span class="help-inline" data-bind="visible: title()">by <span class="person label" data-bind="text: author().name, css: {'label-important': author().name() == $root.currentUser().name()}"></span></span>
          </td>
        </tr>
      </script>
